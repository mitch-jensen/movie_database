---
name: Build

"on":
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - uses: docker/setup-buildx-action@v3.3.0
        id: setup-buildx

      - uses: actions/cache@v4.2.3
        id: cache
        with:
          path: cache-mount
          key: cache-mount-${{ hashFiles('docker/Dockerfile') }}

      - name: Restore Docker cache mounts
        uses: reproducible-containers/buildkit-cache-dance@v3.3.0
        with:
          builder: ${{ steps.setup-buildx.outputs.name }}
          cache-dir: cache-mount
          dockerfile: docker/Dockerfile
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Build
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: docker/Dockerfile
          load: true
          target: production
          tags: mitch-jensen/movie_database:ci

      - name: Setup Python and uv
        uses: astral-sh/setup-uv@v6.3.1

      - name: Run Docker infra tests
        run: uv run --frozen pytest docker/tests

      - name: Push
        uses: docker/build-push-action@v6.18.0
        if: github.event_name != 'pull_request'
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: docker/Dockerfile
          target: production
          tags: mitch-jensen/movie_database:${{ github.event_name == 'release' && github.event.release.tag_name || 'latest' }}
